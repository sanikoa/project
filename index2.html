<!DOCTYPE html>
<html>
<head>
<title>Restoran Garuda</title>
<style>
body {
  background-color: #d3d3d3;
  font-family: sans-serif;
}

.container {
  text-align: center;
  padding: 50px 0;
}

.logo {
  margin-bottom: 30px;
}

.logo img {
  width: 150px;
}

.nav {
  margin-bottom: 50px;
}

.nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav li {
  display: inline-block;
  margin: 0 10px;
}

.nav a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
  padding: 10px 15px;
  background-color: #fff;
  border-radius: 5px;
}

.title {
  font-size: 40px;
  color: #e6c200;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 20px;
  color: #fff;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ffcc00;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  border-radius: 5px;
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">

  <div class="logo">
    <img src="logo.png" alt="Restoran Garuda Logo">
  </div>

  <div class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Tentang Kami</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Delivery Order</a></li>
      <li><a href="#">Ala Carte</a></li>
      <li><a href="#" class="button">Hubungi Kami</a></li>
    </ul>
  </div>

  <div class="title">
    Restoran Garuda
  </div>

  <div class="subtitle">
    Nikmatnya Santapan, Sejuta Kesan
  </div>

</div>
<head>
    <title>Hubungi Kami</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
  
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
  
      input[type="text"],
      textarea {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
  
      button {
        background-color: #ffc107;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hubungi Kami</h1>
    <form>
      <label for="nama">Nama Anda</label>
      <input type="text" id="nama" name="nama" placeholder="Nama Anda">
  
      <label for="telepon">No. Telp/Ponsel</label>
      <input type="text" id="telepon" name="telepon" placeholder="No. Telp/Ponsel">
  
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="E-mail">
  
      <label for="subjek">Subjek</label>
      <input type="text" id="subjek" name="subjek" placeholder="Subjek">
  
      <label for="pesan">Pesan Anda</label>
      <textarea id="pesan" name="pesan" placeholder="Pesan Anda"></textarea>
  
      <button type="submit">Mengirim Pesan</button>
    </form>
    

  </body>

</body>
</html>
